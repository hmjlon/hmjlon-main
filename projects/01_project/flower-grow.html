<!DOCTYPE html>

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Pretendard", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #e0f7fa;
        overflow: hidden;
        position: relative;
      }

      .sunlight {
        position: absolute;
        width: 500px;
        height: 500px;
        background: radial-gradient(
          circle,
          rgba(255, 255, 153, 0.6) 30%,
          transparent 80%
        );
        border-radius: 50%;
        top: -150px;
        left: -150px;
        animation: rotateSun 20s linear infinite;
        z-index: 0;
        filter: blur(10px);
      }

      @keyframes rotateSun {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .pot {
        width: 140px;
        height: 70px;
        background: linear-gradient(to bottom, #8b4513, #5c3317);
        border-radius: 0 0 30px 30px;
        position: relative;
        box-shadow: inset 0 10px 10px rgba(255, 255, 255, 0.2);
        margin-top: 30px;
        z-index: 1;
      }

      .plant {
        position: absolute;
        bottom: 70px;
        left: 50%;
        transform: translateX(-50%);
        width: 10px;
        height: 30px;
        background: linear-gradient(to top, #2e7d32, #66bb6a);
        border-radius: 10px;
        transition: all 0.5s ease;
      }

      .plant.stage-1 {
        height: 50px;
      }
      .plant.stage-2 {
        height: 70px;
      }
      .plant.stage-3 {
        height: 90px;
      }
      .plant.stage-4 {
        height: 100px;
        background: linear-gradient(to top, #1b5e20, #81c784);
      }

      .plant.stage-4::after {
        content: "ğŸŒ¸";
        position: absolute;
        top: -65px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 3.2rem;
        animation: flowerShake 2s infinite ease-in-out;
      }

      @keyframes flowerShake {
        0%,
        100% {
          transform: translateX(-50%) rotate(0deg);
        }
        25% {
          transform: translateX(-50%) rotate(5deg);
        }
        75% {
          transform: translateX(-50%) rotate(-5deg);
        }
      }

      .leaf {
        position: absolute;
        width: 30px;
        height: 16px;
        background: #43a047;
        border-radius: 50%;
        top: 60px;
        opacity: 0;
        transition: opacity 0.5s ease;
        transform-origin: top center;
      }

      .leaf.left {
        left: -26px;
        transform: rotate(60deg);
      }

      .leaf.right {
        right: -26px;
        transform: rotate(-60deg);
      }

      .plant.stage-3 .leaf,
      .plant.stage-4 .leaf {
        opacity: 1;
      }

      .water-button {
        margin-top: 30px;
        padding: 12px 24px;
        font-size: 1.2rem;
        background: #4fc3f7;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        color: white;
        z-index: 2;
      }

      .water-button:hover {
        background: #0288d1;
      }

      .message {
        margin-top: 20px;
        font-size: 1.1rem;
        z-index: 2;
      }

      .drop {
        position: absolute;
        top: 0;
        width: 10px;
        height: 16px;
        background: rgba(79, 195, 247, 0.8);
        border-radius: 50% 50% 60% 60%;
        animation: fall 1.4s ease-in forwards;
        opacity: 0.9;
        filter: drop-shadow(0 2px 2px rgba(0, 0, 0, 0.2));
        z-index: 1;
      }

      @keyframes fall {
        0% {
          top: 0;
          transform: translateY(0) scale(1);
          opacity: 1;
        }
        100% {
          top: 250px;
          transform: translateY(250px) scale(0.7);
          opacity: 0;
        }
      }
    </style>
