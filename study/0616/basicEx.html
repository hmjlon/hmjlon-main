<html>
    <head>
        <title></title>
    </head>
    <body>
        <form action=""method="get">
            <fieldset>
                <legend>회원가입 폼</legend>
        <label for="name">이름</label>
       <input type="text" id="name" name="name">
       <br><br> 

       <label for="email">이메일</label>
        <input type="email" id="email" name="email">
        <br><br>

        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요">
        <br><br>

         <label for="password">비밀번호 확인</label>
        <input type="password" id="password2" name="password" placeholder="비밀번호 확인">
        <br><br>

        <label for="date">생년월일</label>
        <input type="date" id="date" name="date"> 
        <br><br>

        <input type="checkbox" id="checkbox" name="checkbox">
        <label for="checkbox">뉴스레터 수신에 동의합니다.</label>
        <br><br>

        <label><input type="radio" name="gender">남자</label>
        <label><input type="radio" name="gender">여자</label>
        <br><br>

        <label for="country">국가:</label>
        <select id="country" name="country">
            <option value="kr" selected>대한민국</option>
            <option value="us" selected>미국</option>
            <option value="jp" selected>일본</option>
        </select>
        <br><br>

        <label for="intro">자기소개</label>
        <textarea id="intro" name="intro" rows="4" cols="40"></textarea> 
        <br><br>  
        
      
        <input type="file" id="file" name="file">
        <br><br>

        <label for="volume">음량:</label>
        <input type="range" id="volume" name="volume" min="0" max="100">
        <br><br>
        <button type="submit">가입하기</button>
</fieldset>
          </form>
    </body>
</html>
