<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반복문 예제</title>
    <style></style>
  </head>

  <body>
    <script>
      //구구단 출력
      // 2단
      // 2 * 1 = 2
      // 2 * 2 = 4

      console.log(`구구단출력`);
      for (let i = 2; i < 10; i++) {
        console.log(`${i}단`);

        for (let j = 1; j < 10; j++) {
          console.log(`${i} * ${j} = ${i * j}`);
        }
        console.log("");
      }
    </script>
  </body>
</html>
