      // 별 찍기

      // 1 <= n <= 100
      //console.log로 출력
      //입출력 예 : printStars(3);

      function printStars(n) {
        for (let i = 1; i <= n; i++) {
          console.log("*".repeat(i));
        }
      }
      printStars(3);

      //정수 n이 주어졌을때 , n줄에 걸쳐 오른쪽으로 정렬된 별(*)을 출력하는 함수 작성, 각 줄은 공백과 별로 구성
      //입출력 예: printRightStars(5);

      function printRightStars(n) {
        for (let i = 1; i <= n; i++) {
          const spaces = " ".repeat(n - i);
          const stars = "*".repeat(i);
          console.log(spaces + stars);
        }
      }
      printRightStars(5);

      //정수 n이 주어질 때, 높이가 n인 피라미드 별을 출력하세요. 중앙정렬된 별이 출력되어야합니다. 홀수개 별 출력
      //입력 예시 : printPyramid(4);

      function printPyramid(n) {
        for (let i = 1; i <= n; i++) {
          const stars = "*".repeat(2 * i - 1);
          const spaces = " ".repeat(n - i);
          console.log(spaces + stars);
        }
      }

      printPyramid(4);
