<!DOCTYPE html>
<html>
  <head>
    <title>회원가입</title>
  </head>
  <body>
    <form action="" method="get">
      <fieldset>
        <legend>회원가입</legend>
        <ul>
          <label for="userid">아이디</label>
          <input type="text" id="userid" name="username" />
          <br /><br />

          <label for="userpw">비밀번호</label>
          <input type="password" id="userpw" name="userpw" />
          <br /><br />

          <label for="username">이름</label>
          <input type="text" id="username" name="username" />
          <br /><br />

          <label for="usermail">이메일</label>
          <input type="email" id="usermail" name="usermail" />
          <br /><br />

          <label for="userbirth">생년월일</label>
          <input type="date" id="userbirth" name="userbirth" />
          <br /><br />

          <label for="male">남자</label>
          <input type="radio" id="male" name="usergender" value="male" />

          <label for="female">여자</label>
          <input type="radio" id="female" name="usergender" value="female" />
          <br /><br />

          <input type="checkbox" id="agree" name="agree" value="agree" />
          <label for="agree">가입동의</label>
          <br /><br />

          <label for="country">국가</label>
          <select id="country" name="country">
            <option value="kr" selected>대한민국</option>
            <option value="us">미국</option>
            <option value="jp">일본</option>
          </select>
          <br /><br />

          <label for="intro">자기소개</label>
          <textarea id="intro" name="intro" rows="10" cols="50"></textarea>
          <br /><br />
          <input type="file" id="file" name="file" />
          <br /><br />
          <button type="submit">가입하기</button>
        </ul>
      </fieldset>
    </form>
  </body>
</html>
